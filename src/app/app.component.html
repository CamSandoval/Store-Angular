<!-- Una de las principales funcionalidades de angular es pode agregar dinamismo a las etiquetas html mediante los string interpolations "{{}}" -->
<h1>Hola mundo</h1>
<h2>{{'Hola mundo'.repeat(4)}}</h2>
<p>3+3= {{3+3}}</p>
<!-- La variable name esta definida dentro de app.components.ts-->
<h3>Hola soy ,{{name}}</h3>
<img src={{img}} alt="image" width="200">

<hr/>
<!--PROPERTY BINDING-->
<!--Esta es una forma que tenemos con angular de poder manipular los atributos de las etiquetas html-->
<h1>Propiedades</h1>
<button [disabled]="btnDisabled">Enviar</button>
<input type="text" [value]="person.name" >
<progress max="100" [value]="person.age"></progress>
<img [src]="person.img" width="100">
